<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Documentos Colaborativo (Prueba de IP Estática)</title>
  <!-- Incluir Tailwind CSS para estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Aplicar la fuente Inter por defecto */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-4">
      Documento Colaborativo
    </h1>
    <p class="text-gray-600 mb-6">
      Usa esta interfaz para validar que tu servidor Express esté escuchando correctamente en la IP estática que
      configuraste.
      El servidor debe estar corriendo en `http://TU_IP_ESTATICA:3000`.
    </p>

    <!-- Área de Edición -->
    <textarea id="document-content" rows="15" placeholder="Carga o edita el contenido del documento aquí..."
      class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-150 ease-in-out text-gray-700 font-mono text-sm"></textarea>

    <!-- Área de Mensajes y Botones -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <div id="status-message" class="text-sm font-medium text-gray-700">
        Esperando acción...
      </div>
      <div class="flex gap-3">
        <button id="load-button"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 15m15.356-2H15V8m-6 2l-2 2-2-2"></path>
          </svg>
          Cargar (Refrescar)
        </button>
        <button id="save-button"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
          </svg>
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api/document';
    const documentContent = document.getElementById('document-content');
    const statusMessage = document.getElementById('status-message');
    const loadButton = document.getElementById('load-button');
    const saveButton = document.getElementById('save-button');

    // Función para mostrar mensajes de estado
    const showStatus = (message, isError = false) => {
      statusMessage.textContent = message;
      statusMessage.className = `text-sm font-medium p-2 rounded-md ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
    };

    // Función de utilidad para manejar peticiones con reintentos
    async function fetchWithRetry(url, options = {}, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }
          return response;
        } catch (error) {
          if (i < retries - 1) {
            await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i))); // Espera exponencial
          } else {
            throw error;
          }
        }
      }
    }

    // Cargar el contenido del documento desde el servidor
    const loadDocument = async () => {
      loadButton.disabled = true;
      loadButton.textContent = 'Cargando...';
      showStatus('Cargando el documento...');

      try {
        const response = await fetchWithRetry(API_URL, { method: 'GET' });
        const data = await response.json();

        documentContent.value = data.content;
        showStatus('Documento cargado con éxito. Hora: ' + new Date().toLocaleTimeString());

      } catch (error) {
        console.error('Error al cargar:', error);
        showStatus('ERROR al cargar el documento. Revisa que el servidor Node.js esté corriendo. Detalles: ' + error.message, true);
      } finally {
        loadButton.disabled = false;
        loadButton.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 15m15.356-2H15V8m-6 2l-2 2-2-2"></path></svg> Cargar (Refrescar)';
      }
    };

    // Guardar el contenido del documento en el servidor
    const saveDocument = async () => {
      saveButton.disabled = true;
      saveButton.textContent = 'Guardando...';
      showStatus('Guardando cambios...');

      const content = documentContent.value;

      try {
        const response = await fetchWithRetry(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: content })
        });

        const data = await response.json();
        showStatus('Documento guardado: ' + data.message + '. Hora: ' + new Date().toLocaleTimeString());

      } catch (error) {
        console.error('Error al guardar:', error);
        showStatus('ERROR al guardar el documento. Detalles: ' + error.message, true);
      } finally {
        saveButton.disabled = false;
        saveButton.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg> Guardar Cambios';
      }
    };

    // Asignar eventos a los botones
    loadButton.addEventListener('click', loadDocument);
    saveButton.addEventListener('click', saveDocument);

    // Cargar el documento al iniciar la aplicación
    window.onload = loadDocument;
  </script>
</body>

</html>
